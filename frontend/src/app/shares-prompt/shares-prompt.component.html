<h2 mat-dialog-title>
  How many shares of {{ data.ticker }}?
</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill" style="width:100%">
    <mat-label>Number of Shares</mat-label>
    <input
      matInput
      type="number"
      [(ngModel)]="shares"
      min="1"
    />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onConfirm()">
    OK
  </button>
</mat-dialog-actions>
